---
layout: internal-repertoire
customScripts:
  - /assets/js/repertoire.js
---
<h1 class="title">Repertoire Overview</h1>

<table id="repertoire" class="sortable">
  <thead>
    <tr>
      <th width="50%">Title</th>
      <th>Artist</th>
      <th>Lead</th>
      <th>Ready</th>
    </tr>
  </thead>
  <tbody>
    {% for song in site.data.repertoire %}
        <tr>
          <td>{{ song.title }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.lead }}</td>
          <td class="ready-{{ song.ready }}">{{ song.ready }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
