  <script type="text/javascript">
    $(function() {
      var blink = setInterval(function() {
        $email.toggleClass('tick');
      }, 2000);

      var $email = $('#contact .email');
      $email.focus(function() {
        if($email.is('.hot')) {
          // do nothing
        } else {
          $email.val('');
          $email.addClass('hot');
        }
      });

      $email.blur(function() {
        if($email.val().length == 0) {
          $email.val('your@email.com');
          $email.removeClass('hot');
        } else {

        }
      });

      $('#contact form').submit(function() {
        if($email.is('.hot')) {
          $.ajax({
            url: '//formspree.io/lc@marcuswhybrow.com',
            method: 'POST',
            data: {
              _subject: 'Loose Chippings Enquiry',
              _replyto: $('#contact form .email').val(),
              // message: $('#contact form .message').val(),
            },
            dataType: 'json',
          }).done(function() {
            $('#contact').addClass('done');
          });
        } else {
          $('#contact .email')
            .stop()
            .animate({opacity: 0}, 200, function() {
              $(this).animate({opacity: '1'}, 100, function() {
                $(this).animate({opacity: '0'}, 150, function() {
                  $(this).animate({opacity: '1'}, 100);
                });
              });
            });
        }

        return false;
      });
    });
